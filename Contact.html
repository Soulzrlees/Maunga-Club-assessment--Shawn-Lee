<!-- basic html function for starting a website -->
<!DOCTYPE html>
<html lang="en">

<!--Contains css files for the styles of the content in this Homepage-->
<head>
    <meta charset="UTF-8">
    <title>Maunga Club Website</title>
    <link rel="stylesheet" href="Navigation Bar.css">
    <link rel="stylesheet" href="Text and images (homepage) .css">
    <link rel="stylesheet" href="Buttons (homepage).css">
    <link rel="stylesheet" href="Footer.css">
    <link rel="stylesheet" href="Sign up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header> 
        <!--Navigation Bar and tab title-->
            <a href="Homepage.html">
                <img id="Logo_id" src="Images\Maunga_Club_white.png">
            </a>
            <nav>
                <a class="bar" href="Homepage.html">Home</a>
                <a class="bar" href="Offer.html">Chalet</a>
                <a class="bar" href="Contact.html">Contact</a>
            </nav>
        </header>
    <!--Introduction text and introduction picture-->
    <div class="containerintro">
        <img src="Images\mountain_view_light.jpg" style="width:100%;">
        <div class="centered">Sign Up</div>
      </div>
      
      <!-- Sign Up Form-->
      <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

            <!--bar for each information needed-->
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true" data-aos="zoom-in">Sign up</label>
					<input type="text" name="txt" placeholder="Full name" required="" data-aos="fade-left" data-aos-offset="50">
					<input type="email" name="email" placeholder="Email address" required="" data-aos="fade-left" data-aos-offset="100">
					<input type="text" name="txt" placeholder="Physical address" required="" data-aos="fade-left" data-aos-offset="150">
					<button>Sign up</button>
				</form>
			</div>
            <!--Page for uploading proof-->
			<div class="Fileupload">
				<form>
					<label for="chk" aria-hidden="true">Proof File data</label>
					<small id="Uploadtext">=Proof of Address=</small>
					<input type="file" id="myFile" name="filename" required="">
					<small id="Uploadtext">=Proof of ID=</small>
					<input type="file" id="myFile" name="filename" required="">
					<button>File upload</button>
				</form>
			</div>
	</div>
</body>
<!--The script needed for animations-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    AOS.init();
</script>

</html>
